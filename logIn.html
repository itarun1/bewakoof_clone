<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="logIn.css" />
  </head>
  <body>
    <div class="sdiv">
      <img
        id="signupimg"
        src="https://i.ibb.co/GR6GGBX/Screenshot-167.png"
        alt="img"
      />
      <div id="container">
        <div class="logo">
          <img
            src="https://images.bewakoof.com/web/bewakoof-primary-logo-white-bg-2x-1635745564.png"
            alt="Bewkoof.in"
          />
        </div>
        <div class="formBox">
          <h1>Log-in</h1>
          <form id="myForm">
            <h5>E-mail</h5>
            <input
              id="email"
              type="text"
              placeholder="Enter email"
              class="input"
            />
            <h5>Password</h5>
            <input
              id="password"
              type="text"
              placeholder="Enter password"
              class="input"
            />
          </form>
          <button class="signUpButton" id="btn">Log In</button>
          <p>
            By continuing, you agree to Bewakoof's
            <a
              href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=200545940"
              class="link"
              >Conditions of Use</a
            >
            and
            <a
              href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=200534380"
              class="link"
              >Privacy Notice.</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  document.getElementById("btn").addEventListener("click", signIN);
  var regdUsers = JSON.parse(localStorage.getItem("userDatabase")) || [];

    var password = document.querySelector("#password").value;
